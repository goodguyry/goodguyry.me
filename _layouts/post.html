---
layout: default
---
{% assign classes = site.data.classnames.post %}

<article class="section">

	<p class="{{ classes.post-meta }}">
		<time datetime="{{ page.date | date: "%F %R %Z"}}">{{ page.date | date: "%B %-d, %Y" }}</time>
	</p>

	<h1 class="{{ classes.post-title }}">{{ page.title }}</h1>

	<div class="post-content">
		{{ content }}
	</div>

	<hr>

	{% include components/post-footer.html %}

</article>
