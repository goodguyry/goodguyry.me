---
layout: default
---

<article>
	<header class="post__header">
		<p class="post__meta">
			<time datetime='{{ page.date | date: "%Y-%m-%d %H:%M%z" }}'>{{ page.date | date: "%B %d, %Y" }}</time>
		</p>

		<h1 class="post__title">{{ title }}</h1>
	</header>

	<div class="post-content post__content">
		{{ content }}
	</div>

	<hr class="post__divider">

	{% unless page.resources.size == 0 or page.tags contains 'personal' %}
		{% include components/post-footer.html %}
	{% endunless %}
</article>
