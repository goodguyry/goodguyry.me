---
layout: default
---
{% assign classes = site.data.classnames.base %}

{{ content }}

{% if site.posts.size > 0 %}
	<article class="section">

		<h2 class="{{ classes.heading-two }}">{{ site.heading_blog }}</h2>

		{% include components/post-list.html limit=4 %}

		{% if site.posts.size > 4 %}
			<a class="more" href="{{ site.blogroll }}">View the Notes archive</a>
		{% endif %}

	</article>
{% endif %}
