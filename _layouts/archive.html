---
layout: default
title: Notes
permalink: /notes/
---

      <header role="banner">

        <h1>{{ page.title }}</h1>
        {% include nav.html %}

      </header>


      <main role"main">

        <article>

          <ul class="post-list">
            {% for post in site.posts %}
              <li>
                <h3>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>

          <p><a href="{{ "/feed.xml" | prepend: site.url }}">Subscribe via RSS</a>.</p>

        </article>

      </main>
