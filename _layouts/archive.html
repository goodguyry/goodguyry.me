---
layout: default
title: Notes
stylesheet: base
permalink: /notes/
---
{% assign classes = site.data.classnames[layout.stylesheet] %}

<article>

	<ul class="{{ classes.post-list }}">
		{% for post in site.posts %}
		<li>
			<h3>
			<a href="{{ post.url }}">{{ post.title }}</a>
			</h3>
			{{ post.excerpt }}
		</li>
		{% endfor %}
	</ul>

	<p><a class="more" href="{{ "/feed.xml" | prepend: site.url }}">Subscribe via RSS</a>.</p>

</article>
