{% assign navurl = page.url | remove: 'index.html' %}

{% if page.permalink != '/' %}
	<nav role="navigation" class="nav }}">

		<ul class="nav__list }}">
			{% for item in nav %}
				<li class="nav__item }}">{% if item.url == navurl %}{{ item.text }}{% else %}<a class="nav__link }}" href="{{ item.url }}">{{ item.text }}</a>{% endif %}</li>
			{% endfor %}
		</ul>

	</nav>
{% endif %}
