{% assign global-nav = site.data.classnames.global-nav %}
{% assign navurl = page.url | remove: 'index.html' %}

{% if page.permalink != '/' %}
	<nav role="navigation" class="{{ global-nav.wrapper }}">

		<ul class="{{ global-nav.list }}">
			{% for item in nav %}
				<li class="{{ global-nav.item }}">{% if item.url == navurl %}{{ item.text }}{% else %}<a class="{{ global-nav.link }}" href="{{ item.url }}">{{ item.text }}</a>{% endif %}</li>
			{% endfor %}
		</ul>

	</nav>
{% endif %}
