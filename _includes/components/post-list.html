<h2 class="{{ classnames.post-list.heading }}">{{ strings.blog_heading }}</h2>

<ul class="{{ classnames.post-list.list }}">
	{% assign posts = collections.descendingPosts %}
	{% for post in posts limit: count %}
		<li class="{{ classnames.post-list.item }}">
			<h3 class="{{ classnames.post-list.title }}">
				<a href="{{ post.url }}">{{ post.data.title }}</a>
			</h3>

			<p>{{ post.data.excerpt }}</p>
		</li>
	{% endfor %}
</ul>

{% if collections.post.size > count %}
	<a class="{{ classnames.post-list.more }}" href="{{ site.blogroll }}">View the Notes archive</a>
{% else %}
	<p><a class="{{ classnames.post-list.more }}" href="{{ '/feed.xml' | prepend: site.url }}">Subscribe via RSS</a>.</p>
{% endif %}
