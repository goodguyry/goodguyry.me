<h2 class="post-list__heading">{{ strings.blog_heading }}</h2>

<ul class="post-list__list">
	{% assign posts = collections.descendingPosts %}
	{% for post in posts limit: count %}
		<li class="post-list__item">
			<h3 class="post-list__title">
				<a href="{{ post.url }}">{{ post.data.title }}</a>
			</h3>

			<p>{{ post.data.excerpt }}</p>
		</li>
	{% endfor %}
</ul>

{% if collections.post.size > count %}
	<a class="post-list__more" href="{{ site.blogroll }}">View the Notes archive</a>
{% else %}
	<p><a class="post-list__more" href="{{ '/feed.xml' | prepend: site.url }}">Subscribe via RSS</a>.</p>
{% endif %}
