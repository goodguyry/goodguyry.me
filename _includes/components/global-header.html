{% assign global-header = classnames.global-header %}

<!-- front -->
<header role="banner" class="{{ global-header.wrapper }}">
	{% capture theTitle %}
		{% if layout == 'post' %}{{ strings.blog_heading }}{% else %}{{ title }}{% endif %}
	{% endcapture %}

	<h1 class="{{ global-header.page-title }}">{{ theTitle }}</h1>

	{% unless permalink == '/errors.php' %}
		{% include components/global-nav.html %}
	{% endunless %}
</header>
