{% capture github_url %}{% account 'github' %}{% endcapture %}

<h2 class="{{ classnames.projects.heading }}">{{ strings.projects_heading }}</h2>

<ul class="{{ classnames.projects.list }}">
	{% for project in projects %}
		<li class="{{ classnames.projects.item }}">

			<h3 class="{{ classnames.projects.title }}">
				<a href="{{ github_url }}/{{ project.slug }}">{{ project.name }}</a>
			</h3>

			<p>{{ project.description }}</p>

		</li>
	{% endfor %}
</ul>

<a class="{{ classnames.projects.more }}" href="{{ github_url }}">See more on GitHub</a>
