{% capture github_url %}{% account 'github' %}{% endcapture %}

<h2 class="projects__heading">{{ strings.projects_heading }}</h2>

<ul class="projects__list">
	{% for project in projects %}
		<li class="projects__item">

			<h3 class="projects__title">
				<a href="{{ github_url }}/{{ project.slug }}">{{ project.name }}</a>
			</h3>

			<p>{{ project.description }}</p>

		</li>
	{% endfor %}
</ul>

<a class="projects__more" href="{{ github_url }}">See more on GitHub</a>
