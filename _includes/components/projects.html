{% assign classes = site.data.classnames.projects %}

<h2 class="{{ classes.heading }}">{{ strings.projects_heading }}</h2>

<ul class="{{ classes.list }}">
	{% for project in projects %}
		<li class="{{ classes.item }}">

			<h3 class="{{ classes.title }}">
				<a href="{{ project.url }}">{{ project.name }}</a>
			</h3>

			<p>{{ project.description }}</p>

		</li>
	{% endfor %}
</ul>

<a class="{{ classes.more }}" href="{{ strings.github_base_url }}">See more on GitHub</a>
