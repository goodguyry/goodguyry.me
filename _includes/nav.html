{% assign nav = site.data.nav %}{% assign navurl = page.url | remove: 'index.html' %}
      <nav role="navigation">

        <ul>
        {% for item in nav %}
          <li>{% if item.url == navurl %}{{ item.text }}{% else %}<a href="{{ item.url }}">{{ item.text }}</a>{% endif %}</li>
        {% endfor %}
        </ul>

      </nav>
