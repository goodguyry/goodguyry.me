<ul>
	{% assign posts = collections.descendingPosts %}
	{% for post in posts limit: count %}
		<li>
			<h3 class="heading__base">
				<a href="{{ post.url }}">{{ post.data.title }}</a>
			</h3>

			<p>{{ post.data.excerpt }}</p>
		</li>
	{% endfor %}
</ul>

{% if collections.post.size > count %}
	<a href="{{ site.blogroll }}">More Notes</a>
{% else %}
	<p><a href="{{ '/feed.xml' | prepend: site.url }}">Subscribe via RSS</a>.</p>
{% endif %}
